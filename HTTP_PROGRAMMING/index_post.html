<!-- on/off를 입력하면 /form_post URL로 접속되고, 
     각각의 요청 메시지의 body에 status=on(또는 off)가 전송됨 -->
     
<html>
    <head>
        <title>IoT Device Control</title>
    </head>
    <body>
        <h2>Welcome to IoT Device (POST)</h2>
        Enter the message to send IoT Device ('on' or 'off')
    <form action="/form_post" method="POST">
        Status <input type="text" name="status">
               <input type="submit" value="Submit">
    </form>
    </body>
</html
